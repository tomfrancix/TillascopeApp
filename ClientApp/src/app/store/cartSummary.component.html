<div class="text-right">
  <small *ngIf="itemCount > 0; else empty">
    {{ itemCount }} item(s), {{ totalPrice | currency:"GBP":"symbol" }}
  </small>
  <button class="btn btn-sm ml-1" style="background-color:darkorange;"
          [disabled]="itemCount == 0"
          routerLink="/cart">
    <i class="fa fa-shopping-cart" style="color:white"></i>
  </button>
</div>

<ng-template #empty>
  <small class="text-muted">
    (cart is empty)
  </small>
</ng-template>
